<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet" />
    <title>Coding Quiz</title>
</head>

<body>
    <header>
        <button class="view">View High Scores</button>
        <span id="timer">Timer: 90</span>
    </header>

    <main>
        <section class="start">
            <h2>Play this coding Quiz Game to test your knowledge!</h2>
            <button id="start-button">Start</button> 
        </section>

        <section class="quiz">
            <h2 id="question">Question</h2>
            <div class="answers">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
        </section>

        <section class="final-score">
            <h2>All Done!</h2>
            <h2 id="score">Your Score:</h2>
            <h2>Enter Name:</h2>
        </section>

        <section class="high-score">
            <h2>High Score!</h2>
            <ul></ul>
            <button id="return">Return</button>
            <button id="clear">Clear High Scores</button>
        </section>
    </main>
    <script src="./script.js"></script>
</body>
</html>
