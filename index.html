<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet" />
    <title>Coding Quiz</title>
</head>

<body>
    <header>
        <button class="view">View High Scores</button>
        <span id="timer">Timer: 60</span>
    </header>

    <main>
        <section class="start card">
            <h2>Play this coding Quiz Game to test your knowledge!</h2>
            <button id="start-button" class="quizbtn">Start</button> 
        </section>

        <section class="quiz card">
            <h2 id="question"></h2>
            <div id="answers" class="answers">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
            <p class="response"></p>
        </section>

        <section class="final-score card">
            <h2>All Done!</h2>
            <h2 id="score">Your Score:</h2>
            <form id="scoretracker">
                <label for="inputtext">Add Your Name: </label>
                <input type="text" placeholder="Name Lastname" id="inputtext"></input>
            </form>
        </section>

        <section id="highscore" class="high-score card">
            <h2>Scores!</h2>
            <ul id="listScore"></ul>
            <button id="return" class="return quizbtn">Return</button>
            <button id="clear" class="quizbtn">Clear High Scores</button>
        </section>
    </main>
    <script src="./script.js"></script>
</body>
</html>
