<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet" />
    <title>Coding Quiz</title>
</head>

<body>
    <header>
        <button class="view"><a id="view" class="viewbtn" href="#highscore">View High Scores</a></button>
        <span id="timer">Timer: 90</span>
    </header>

    <main>
        <section class="start card">
            <h2>Play this coding Quiz Game to test your knowledge!</h2>
            <button id="start-button" class="quizbtn">Start</button> 
        </section>

        <section class="quiz card">
            <h2 id="question"></h2>
            <div class="answers">
                <button class="btn quizbtn">Answer 1</button>
                <button class="btn quizbtn">Answer 2</button>
                <button class="btn quizbtn">Answer 3</button>
                <button class="btn quizbtn">Answer 4</button>
            </div>
        </section>

        <section class="final-score smlcard">
            <h2>All Done!</h2>
            <h2 id="score">Your Score:</h2>
            <h2>Enter Name:</h2>
        </section>

        <section id="highscore" class="high-score smlcard">
            <h2>High Score!</h2>
            <ul></ul>
            <button id="return" class="quizbtn">Return</button>
            <button id="clear" class="quizbtn">Clear High Scores</button>
        </section>
    </main>
    <script src="./script.js"></script>
</body>
</html>
