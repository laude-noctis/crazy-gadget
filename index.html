<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet" />
    <title>Coding Quiz</title>
</head>
<body>
    <header>
        <h1 class="view">View High Scores</h1>
        <h1 class="timer">Timer: </h1>
    </header>

    <main>
        <section class="start">
            <h2>Play this coding Quiz Game to test your knowledge!</h2>
            <button class="start-button">Start</button> 
        </section>

        <section class="questions">
            <div class="questions-pt2">are you feeling god in this chilis tonight?</div>
        </section>

        <section class="final-score">
            <h2>All Done!</h2>
            <h2>Your Score:</h2>
            <h2>Enter Name</h2>
        </section>

        <section class="high-score">
            <h2>High Score!</h2>
            <ul></ul>
            <button class="return">Return</button>
            <button class="clear">Clear High Scores</button>
        </section>
    </main>
    <script src="./script.js"></script>
</body>
</html>
